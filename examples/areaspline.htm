<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>
		
		<!-- 1. Add these JavaScript inclusions in the head of your page -->
		<!--
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		-->
		<script type="text/javascript" src="http://s0.qhimg.com/lib/qwrap/113.js"></script>
		<script type="text/javascript" src="../js/adapters/qwrap-adapter.src.js"></script>
		
		<script type="text/javascript" src="../js/highcharts.src.js"></script>
		
		<!-- 1a) Optional: add a theme file -->
		<!--
			<script type="text/javascript" src="../js/themes/gray.js"></script>
		-->
		
		<!-- 1b) Optional: the exporting module -->
		<script type="text/javascript" src="../js/modules/exporting.src.js"></script>
		
		
		<!-- 2. Add the JavaScript to initialize the chart on document ready -->
		<script type="text/javascript">
		
			var chart;
			//$(document).ready(function() {
			QW.Dom.ready(function() {
				chart = new Highcharts.Chart({
					chart: {
						renderTo: 'container',
						defaultSeriesType: 'areaspline'
					},
					title: {
						text: 'Average fruit consumption during one week'
					},
					legend: {
						layout: 'vertical',
						align: 'left',
						verticalAlign: 'top',
						x: 150,
						y: 100,
						floating: true,
						borderWidth: 1,
						backgroundColor: '#FFFFFF'
					},
					xAxis: {
						categories: [
							'Monday', 
							'Tuesday', 
							'Wednesday', 
							'Thursday', 
							'Friday', 
							'Saturday', 
							'Sunday'
						],
						plotBands: [{ // visualize the weekend
							from: 4.5,
							to: 6.5,
							color: 'rgba(68, 170, 213, .2)'
						}]
					},
					yAxis: {
						title: {
							text: 'Fruit units'
						}
					},
					tooltip: {
						formatter: function() {
				                return ''+
								this.x +': '+ this.y +' units';
						}
					},
					credits: {
						enabled: false
					},
					plotOptions: {
						areaspline: {
							fillOpacity: 0.5,
						},
						series: {
							animation: {
								duration: 1
							}							
						}
					},
					series: [{
						name: 'John',
						data: [3, 4, 3, 5, 4, 10, 12]
					}, {
						name: 'Jane',
						data: [1, 3, 4, 3, 3, 5, 4]
					}]
				});
				
				
			});
				
		</script>
		
	</head>
	<body>
		
		<!-- 3. Add the container -->
		<div id="container" style="width: 800px; height: 400px; margin: 0 auto"></div>
		
				
	</body>
</html>
